<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="top">
        <h1 class="head" id="textHead">Contador</h1>
        <button type="submit" id="returnButton" class="head">Reiniciar</button>
    </header>
    <p id="remaining">Faltam</p>
    <section id="counter">
        <div class="time" id="days"></div>
        <div class="time" id="hours"></div>
        <div class="time" id="mins"></div>
        <div class="time" id="secs"></div>
        <div class="txTime" id="daysTx">Dias</div>
        <div class="txTime" id="hoursTx">Horas</div>
        <div class="txTime" id="minsTx">Minutos</div>
        <div class="txTime" id="secsTx">Segundos</div>
    </section>


    <script src="contador.js"></script>
</body>
</html>
